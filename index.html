<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minion Translation App</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>
  <body>
    <header>
      <h1>
        Minion Translation App
      </h1>
    </header>
    <div class="main">
      <textarea
        class="textarea"
        placeholder="Please Enter your Data"
      ></textarea>
      <button class="button">Translate</button>
      <div class="translation-heading">Translation come here &darr;</div>
      <div class="translated"></div>
    </div>
    <footer>
      <h2>
        About This App
      </h2>
      <p>
        Use this translator to convert your text from English to Minion Speak or
        Banana Language in single click.
      </p>
    </footer>
    <script src="assets/scripts/script.js"></script>
  </body>
</html>
